<body>
    <div id="container">
        <h1>My Watch</h1>
        <div class="clock">
            <div id="Date">Saturday 6 June 2025</div>
            <ul>
                <li id="hours">05</li>
                <li id="point">:</li>
                <li id="min">20</li>
                <li id="point">:</li>
                <li id="sec">30</li>
            </ul>
        </div>

        <div id="form">
            <lable id="time">Enter The Study hours :</lable>
            <input type="number" id="input" placeholder="Enter time in hours">
        </div>
        <div class="button">
            <button id="startbtn">Start</button>
            <button id="stopbtn">Stop</button>
            <button id="pausebtn">Pause</button>
        </div>
    </div>
</body>
